<div *ngIf="images.length > 0">
  <div *ngFor="let image of images" class="image-card">
    <img [src]="image.url" [alt]="image.title">
    <div class="image-details">
      <h3>{{ image.title }}</h3>
      <p>{{ image.explanation }}</p>
    </div>
  </div>
</div>
<div *ngIf="images.length === 0">
  <p>No images available</p>
</div>
